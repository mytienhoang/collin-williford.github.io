<!DOCTYPE html>
<html>
<head>
    <title>ITIS 3135 | Collin Williford's Catholic Walrus | Calculator Guide</title>
    <meta name="description" content="Home Page Index">
    <meta charset="UTF-8">
    <link href = "styles/default.css" rel = "stylesheet">
    <script src="scripts/calculator_guide.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>    

</head>
<body>
<div id="header"></div>
<main>
    <h2>Collin Willifords Catholic Walrus</h2>
    <div class="calc_main">
        <input type="text" id="res">
        <div class="calc_btn">
            <input type="button" value="C" id="clear" onclick="Clear()">
            <input type="button" value="%" id="percent" onclick="Solve('%')">
            <input type="button" value="←" id="back" onclick="Back('←')">
            <input type="button" value="/" id="fslash" onclick="Solve('/')">
            <br>
            <input type="button" value="7" id="seven" onclick="Solve('7')">
            <input type="button" value="8" id="eight" onclick="Solve('8')">
            <input type="button" value="9" id="nine" onclick="Solve('9')">
            <input type="button" value="x" id="multiply" onclick="Solve('*')">
            <br>
            <input type="button" value="4" id="four" onclick="Solve('4')">
            <input type="button" value="5" id="five" onclick="Solve('5')">
            <input type="button" value="6" id="six" onclick="Solve('6')">
            <input type="button" value="-" id="subtract" onclick="Solve('-')">
            <br>
            <input type="button" value="1" id="one" onclick="Solve('1')">
            <input type="button" value="2" id="two" onclick="Solve('2')">
            <input type="button" value="3" id="three" onclick="Solve('3')">
            <input type="button" value="+" id="addition" onclick="Solve('+')">
            <br>
            <input type="button" value="00" id="zerozero" onclick="Solve('00')">
            <input type="button" value="0" id="zero" onclick="Solve('0')">
            <input type="button" value="." id="decimal" onclick="Solve('.')">
            <input type="button" value="=" id="equals" onclick="Result()">
        </div>
    </div>

    <script>
        $(function(){
            $("#header").load("components/header.html"); 
            $("#footer").load("components/footer.html"); 
        });
        </script>   
</main>
<div id="footer"></div>
</body>
</html>
