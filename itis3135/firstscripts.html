<div id="header"></div>

    <h2>Collin Willifords Catholic Walrus</h2>
    <h2>First JavaScripts</h2>
    <div class="datetime">
        <div class="time"></div>
        <div class="date"></div>
    </div>

    <h3>Hello, What is your name and how are you doing today? </h3>

    <section class="user-input">

            <img id="walrus_img" src="images/walrus_picture.jpg" alt="Walrus" style="display:none;">

        <button type="button" id="smell" onclick="walrusSmell()">What does a Walrus smell like?</button> <br>
            <p id="walrus_smell" style="display:none">Walruses smell really, really, really bad</p>

            <p id="walrus_live" style="display:none;">Walruses live in cold enviroments like Greenland</p>

        <button type="button" id="pet" onclick="walrusPet()">Where can I pet a Walrus</button>
            <p id="walrus_pet" style="display: none;">If you try and pet a walrus it will bite your hand off</p>

        <button type="button" id="ugly" onclick="walrusUgly()">Why are Walruses so ugly</button>
            <p id="walrus_ugly" style="display: none;">They are just born that way :(</p>
    </section>
